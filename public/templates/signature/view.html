<div ng-controller="signature" ng-init="init(component)" class="fullscreen">	
	<div class="modal fade" id="{{component.properties.Name.value}}modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Signature</h4>
				</div>
				<div class="modal-body">
					<p class="text-center">
						<canvas width="400" height="100" style="border:1px solid black;border-radius:4px;"></canvas>
					</p>
					<p>
						<input class="form-control" ng-model="component.fullname" placeholder="Full Name"/>
					</p>
					<p>
						Date Signed : {{component.date}}
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<button data-target="#{{component.properties.Name.value}}modal" data-toggle="modal" class="fullscreen btn btn-default"></button>
</div>
