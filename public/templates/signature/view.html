<div ng-controller="signature" ng-init="init(component)" class="fullscreen" ng-click="preventDefault($event)">	
	<div class="modal fade" id="{{component.properties.Name.value}}modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Signature</h4>
				</div>
				<div class="modal-body" ng-mouseup="stop($event)" ng-mousemove="sign($event)">
					<p class="text-center">
						<canvas id="{{component.properties.Name.value}}canvas" width="300" height="50" style="border:1px solid black;border-radius:4px;background:url(images/signature.png);" ng-mousedown="start($event)"></canvas>
					</p>
					<p>
						<input class="form-control" ng-model="component.fullname" placeholder="Full Name"/>
					</p>
					<p>
						Date Signed : {{component.date | date}}
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<img src="{{toDataURL()}}" data-target="#{{component.properties.Name.value}}modal" data-toggle="modal" class="fullscreen" ng-click="open()" style="height:60%;"/>
	<img src="images/signature.png" style="position:absolute;left:0;top:0;width:100%;height:60%;z-index:-1;"/>
	<div style="position:absolute;left:0;bottom:0;">{{component.fullname}}</div>
	<div style="position:absolute;right:0;bottom:0;">{{component.date | date}}</div>
</div>
