<div ng-controller="toolbar">
	<div id="tools" class="col-xs-6">
		<h3>Tools</h3>
		<ul class="nav nav-pills nav-stacked">	
			<li class="text-center" ng-click="add(component)" ng-repeat="component in components"><a href="#">{{component}}</a></li>
		</ul>
	</div>
	<div id="properties" ng-if="highlighted" class="col-xs-6">
		<h3>Properties</h3>
		<p>{{highlighted.component}} - {{highlighted.properties.Name.value}}</p>
		<div class="tbl">
			<div class="row" class="form-control" ng-repeat="(name, property) in highlighted.properties">
				<div class="col-xs-6 text-right">
					<label for="property_{{name}}">{{name}}</label>
				</div>
				<div class="col-xs-6">
					<div ng-if="property.list">
						<select ng-model="property.value" id="property_{{name}}" class="form-control">
							<option ng-value="item" ng-repeat="item in lists[property.list]">{{item}}</option>
						</select>
					</div>
					<div ng-if="!property.list && is(property.value, 'boolean')">
						<input type="checkbox" id="property_{{name}}" class="form-control" type="text" ng-model="property.value"/>
					</div>
					<div ng-if="!property.list && is(property.value, 'string')">
						<input id="property_{{name}}" class="form-control" type="text" ng-model="property.value"/>
					</div>
					<div ng-if="!property.list && is(property.value, 'number')">
						<input id="property_{{name}}" class="form-control" type="text" ng-model="property.value"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
